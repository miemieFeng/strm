version: '3'

services:
  webdav-monitor:
    image: ${DOCKERHUB_USERNAME:-miemiefeng}/webdav-monitor:latest
    container_name: webdav-monitor
    restart: unless-stopped
    network_mode: "host"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      - WEBDAV_URL=${WEBDAV_URL}
      - WEBDAV_USERNAME=${WEBDAV_USERNAME}
      - WEBDAV_PASSWORD=${WEBDAV_PASSWORD}
      - REMOTE_DIR=${REMOTE_DIR:-/links/影视}
      - LOCAL_DIR=/data
      - CHECK_INTERVAL=${CHECK_INTERVAL:-600}
      - THREADS=${THREADS:-10}
      - REPLACE_IP=${REPLACE_IP}
      - POST_COMMAND=${POST_COMMAND}
      - VERBOSE=${VERBOSE:-false}
      - HTTP_PROXY=
      - HTTPS_PROXY=
      - http_proxy=
      - https_proxy=
      - no_proxy=localhost,127.0.0.1
      - NO_PROXY=localhost,127.0.0.1
    volumes:
      - ${LOCAL_DATA_PATH:-./downloads}:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 